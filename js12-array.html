	<script type="text/javascript">

		//2-funcion every
		function esPar(v,i,array){
			return(v%2==0)?true:false;
		}
		var a=[2,26,38,12,6,8];
		alert(a.every(esPar));

		var a=[2,26,38];
		alert(a.length);
		alert(a.every(esPar));
		//me dice longitud 3, tambien true
			var a=[2,5,38];
		alert(a.length);
		alert(a.every(esPar));
		//me dice longitud 3, false
		
		
		//3-Ahora como funcion anonima
		alert([2,26,38,12,7,8].every(
			function (v,i,array){
